<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Iceland|Orbitron&display=swap" rel="stylesheet">
    <title>Scotts Calculator</title>
</head>

<body>
    <p>Digital Calculator</p>
    <div class="calculator">

        
        
        <div id="display" >
            <h1 id="display_numbers">0</h1>
        
        </div>
        <div id="row-one">
            <button id="seven" class="button-number">7</button>
            <button id="eight" class="button-number">8</button>
            <button id="nine" class="button-number">9</button>
            <button id="add" class="button-operator">+</button>
        </div>
        <div id="row-two">
            <button id="four" class="button-number">4</button>
            <button id="five" class="button-number">5</button>
            <button id="six" class="button-number">6</button>
            <button id="divide" class="button-operator">รท</button>
        </div>
        <div id="row-three">
            <button id="one" class="button-number">1</button>
            <button id="two" class="button-number">2</button>
            <button id="three" class="button-number">3</button>
            <button id="subtract" class="button-operator">-</button>
        </div>
        <div id="row-four">
            <button id="zero" class="button-number">0</button>
            <button id="decimal" class="button-decimal">.</button>
            <button id="clear" class="button-clear">CE</button>
            <button id="multiply" class="button-operator">x</button>
        </div>
        <div id="row-five">
            <button id="equals" class="button-operator equals" value="=">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
